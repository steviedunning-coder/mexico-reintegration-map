<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: grid;
      grid-template-columns: 2fr 1fr;
      height: 100vh;

      width: 100%;

    }

    .state {
      fill: #dcdcdc;
      stroke: #666;
      stroke-width: 1;
      cursor: pointer;
    }

    .state:hover {
      fill: #b5d3ff;
    }

    .state.active {
      fill: #4a90e2;
    }

    #panel {
      border-left: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }

    h2 {
      margin-top: 0;
    }

    .toggle {
      margin-bottom: 1rem;
    }

    .citation {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #ccc;
      font-size: 0.9em;
      color: #555;
    }

    a {
      color: #1a5fb4;
    }
  </style>
</head>

<body>

    </svg>
  </div>

  <div id="panel">
    <div class="toggle">
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('es')">EspaÃ±ol</button>
    </div>

    <h2 id="state-name">Click a state</h2>
    <p id="state-description"></p>
    <p id="state-link"></p>

    <div class="citation" id="citation"></div>
  </div>

<script>
  let lang = 'en';

  const data = {
    oaxaca: {
      en: {
        name: "Oaxaca",
        desc: "Key state for migration corridors, indigenous governance, and community-led protection networks.",
        link: "https://www.gob.mx/oaxaca"
      },
      es: {
        name: "Oaxaca",
        desc: "Estado clave para corredores migratorios, gobernanza indÃ­gena y redes comunitarias de protecciÃ³n.",
        link: "https://www.gob.mx/oaxaca"
      }
    }
    // ðŸ‘‰ Add remaining states here (structure is stable)
  };

  const citationText = {
    en: "Sources include INEGI, state government portals, and civil society reports.",
    es: "Fuentes incluyen INEGI, portales estatales y reportes de la sociedad civil."
  };

  function setLang(l) {
    lang = l;
    document.getElementById("citation").innerText = citationText[lang];
  }

  document.querySelectorAll('.state').forEach(el => {
    el.addEventListener('click', () => {
      document.querySelectorAll('.state').forEach(s => s.classList.remove('active'));
      el.classList.add('active');

      const id = el.id;
      const entry = data[id];

      if (!entry) {
        document.getElementById('state-name').innerText = id.replace(/_/g, ' ');
        document.getElementById('state-description').innerText = "Data pending.";
        document.getElementById('state-link').innerHTML = "";
        return;
      }

      document.getElementById('state-name').innerText = entry[lang].name;
      document.getElementById('state-description').innerText = entry[lang].desc;
      document.getElementById('state-link').innerHTML =
        `<a href="${entry[lang].link}" target="_blank">Official link</a>`;
    });
  });

  setLang('en');
</script>

</body>
</html>
